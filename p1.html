<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>翻牌遊戲</title>
    <style>
        div{
            width: 1500px;
            height: 400px;
        }
        .upcard{
            width: 325px;
            height: 300px;
            font-size: 200px;
            background-image: url("1.png")
        }
        .downcard{
            width: 325px;
            height: 300px;
            font-size: 200px;
            background-image: url("1.png")
        }
    </style>
</head>
<body>
       
    <div>
        <input type="button" value="" class="upcard" style="color:rgb(100, 65, 255)">
        <input type="button" value="" class="upcard" style="color: rgba(92, 228, 160, 0.842)">
        <input type="button" value="" class="upcard" style="color: rgb(231, 154, 231)">
        <input type="button" value="" class="upcard" style="color: rgb(235, 196, 68)">
    </div>
    <div>
        <input type="button" value="" class="downcard" style="color: rgb(100, 65, 255)">
        <input type="button" value="" class="downcard" style="color: rgba(92, 228, 160, 0.842)">
        <input type="button" value="" class="downcard" style="color:rgb(235, 176, 235) ">
        <input type="button" value="" class="downcard" style="color: rgb(235, 196, 68)">
    </div>
    <input type="button" value="開始翻牌" id="beg" style="font-size: 45px;background-color: rgb(184, 248, 232);">
    <input type="button" value="九宮格"onclick="location.href= 'http://127.0.0.1/29/?'" id="beg" style="font-size: 45px;background-color: rgb(184, 248, 232);">
    


</body>
<body background="9.png"></body> 
</html>
<script>
s=['1','2','3','4'];
var turn="up";
justclickdata="";
var rightclick=0;
    function valClear(){
        for(i=0;i<4;i++){
            $(".upcard:eq("+i+")").val("");
            $(".downcard:eq("+i+")").val("");
        }
        
    }
    $("#beg").click(function(){
        turn="up";
        rightclick=0;
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<4;i++){
            $(".upcard:eq("+i+")").val(s[i]);
            $(".upcard:eq("+i+")").data("num",s[i]);
            
        }
        s.sort(function(){
            return Math.random()>0.5?1:-1;
        });
        for(i=0;i<4;i++){
            $(".downcard:eq("+i+")").val(s[i]);
            $(".downcard:eq("+i+")").data("num",s[i]);
        }
        setTimeout("valClear()",1000);
         
    });
    $(".upcard").click(function(){
        if(turn=="up"){ 
            $(this).val($(this).data("num"));
            turn="down";
            justclickdata=$(this).data("num");
        }
    });
    $(".downcard").click(function(){
        if(turn=="down"){
            if($(this).data("num")==justclickdata) {
                $(this).val($(this).data("num"));
                turn="up";
                rightclick++;
                if(rightclick==4){
                    alert("You Win!!!");
                }
            }else{
                for(i=0;i<4;i++){
                    $(".upcard:eq("+i+")").val("");
                    $(".downcard:eq("+i+")").val("");
                }
                turn="up";
                rightclick=0;
            }
            
           
      
        }
    });
    
</script>
